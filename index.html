<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Toolkit - Online PDF Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body>
    <!-- Header -->
    <header class="main-header">
        <div class="header-container">
            <a href="/" class="logo">
                <img src="assets/logo.png" alt="PDF Toolkit">

                <a href="#tools">All Tools</a>

        <div class="hero-content">
            <h1>Free Online PDF Editor</h1>

            <div class="cta-buttons">
                <button class="btn-primary" onclick="location.href='#tools'">

    <section class="tools-section" id="tools">
        <h2>All PDF Tools</h2>
        <div class="tools-grid">
            <!-- Merge PDF Card -->
            <a href="merge-pdf.html" class="tool-card">
                <div class="tool-icon">
                    <i class="fas fa-copy"></i>
                </div>
                <h3>Merge PDF</h3>
                <p>Combine multiple PDF files into one document</p>
            </a>

            <!-- Split PDF Card -->
            <a href="split-pdf.html" class="tool-card">
                <div class="tool-icon">
                    <i class="fas fa-cut"></i>
                </div>
                <h3>Split PDF</h3>

            </a>
        </div>
